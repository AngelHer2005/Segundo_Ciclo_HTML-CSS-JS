        <input type="radio" id="dni" name="tipo_documento">

        <input type="radio" id="pasaporte" name="tipo_documento">
        <label for="pasaporte">Pasaporte</label>
        <input type="radio" id="otro" name="tipo_documento">
        <label for="otro">Otro</label>
        
        <button id="boton" style="background-color: red; color: black">Dale click</button>
        <script>
            let valor=document.getElementsByName("tipo_documento")
            let boton=document.getElementById("boton")
            boton.addEventListener("click",function(){
                let seleccion
                for (let i = 0; i < valor.length; i++) {
                if(valor[i].checked){
                    seleccion = document.querySelector("label[for=" + valor[i].id + "]").innerHTML;
                    break
                }
            }
            if (seleccion) {
                alert("Has seleccionado: " + seleccion);
            } else {
                alert("No has seleccionado ninguna opción.");
            }
            })
        </script>
