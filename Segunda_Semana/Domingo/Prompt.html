<!DOCTYPE html>
<html lang="es-PE">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Promp es usado para introducir información por parte del usuario,
    La que podra ser usada por otras funciones-->
    <script>
        function prompter(){
            var reply = prompt("Hola ¿cuál es tu nombre?")
            alert("Es un gusto conocerle, "+ reply + "!")
        }
    </script>
    <button type="button" onclick="prompter()">Probar prompt</button>
</body>
</html>
